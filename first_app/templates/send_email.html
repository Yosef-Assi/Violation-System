<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'email.css' %}" > 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body {
        background-image: linear-gradient(150deg, #020524 0%, #090079 15%, #00d4ff 100%);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        }
      </style>
</head>
<body class="m-5">
        <div class="container rounded-top" style="background-color: rgba(.5, 90, 100, 0.3) !important;">
                    <nav class="navbar" >
                        <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="/static/img/traffic.png" alt="" width="150" height="150" class="d-inline-block align-text-top">
                        
                        </a>
                        <h2 id="h2">Violation system</h2>
                        <div>
                        <button  class="btn btn44"><a href="/logout2">Log out</a> </button>
                        </div>
                    </nav>
                    <hr  id="h2" class="hr">
                    <nav class="topnav" id="myTopnav">
                        <ul>
                          <li>
                              <a  href="/policeinfo">Home</a>
                          </li>
                          <li>
                              <a  href="/policeviolation">Violations</a>
                          </li>
                          <li>
                              <a  href="/addviolation">Add Violation</a>
                          </li>
                          <li>
                              <a  href="/email">Contact Drivers</a>
                          </li>
                      </ul>
                      </nav>
                    
        <div class="email" style="padding: 10%;">
            <div class="fcf-body">

                <div id="fcf-form">
                <h3 class="fcf-h3">Contact with Drivers</h3>
            
                <form id="fcf-form-id" class="fcf-form-class" method="post" action="/send_message">
                    {% csrf_token %}
                    <div class="fcf-form-group">
                        <label for="Subject" class="fcf-label">Subject</label>
                        <div class="fcf-input-group">
                            <input type="text" id="Subject" name="Subject" class="fcf-form-control" required>
                        </div>
                    </div>
                    <div class="fcf-form-group">
                        <label for="Name" class="fcf-label">Your name</label>
                        <div class="fcf-input-group">
                            <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                        </div>
                    </div>
            
                 
            
                    <div class="fcf-form-group">
                        <label for="Message" class="fcf-label">Your message</label>
                        <div class="fcf-input-group">
                            <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                        </div>
                    </div>
                    
                    <div class="fcf-form-group">
                        <button type="submit" id="fcf-button" class="btn btn-outline-danger  fcf-btn-lg fcf-btn-block">Send Message</button>
                    </div>

                </form>
                </div>
            
            </div>
        </div>
             
</div>
</body>
</html>
