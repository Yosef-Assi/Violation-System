<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police</title>
    {% load static %}
    <link rel="stylesheet" href="{% static  'style.css'%}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        
</head>

<body>
    <div class="container">
        <div class="flex">
            <h1 class="form-title">Registration</h1>
           <div>
            <h1 class="form-title">User type</h1>
            <button> <a href="/regp" id="a1"> Police</a> </button>
            <button> <a href="/" id="a1"> Driver</a> </button>
           </div>
            </div>
        

        <h2 >Police</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
      
        <form action="/police" method="post">
            {% csrf_token %}
    
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullName" name="fullname" placeholder="Enter Full Name" />
                </div>
               
                <div class="user-input-box">
                    <label for="birthday">birthday</label>
                    <input type="date" id="birthday" name="birthday" />
                </div>
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" />
                </div>
                <div class="user-input-box">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phonenumber" placeholder="Enter Phone Number" />
                </div>
                <div class="user-input-box">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="City" />
                </div>
                <div class="user-input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" />
                </div>
        
                <div class="user-input-box">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="cpassword" placeholder="Confirm Password" />
                </div>


            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Register">
            </div>
        </form>

        
    </div>
</body>


</html>
